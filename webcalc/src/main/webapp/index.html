<!doctype html>
<html ng-app>

<head>
    <title>Workshop site</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <script src="lib/angular/angular.js"></script>
    <script src="js/controller.js"></script>
</head>

<body ng-controller="CalculatorController">
<div class="container">
    <div class="well">
        <form class="form-inline">
            <input type="text" class="input-small" ng-model="left">
            +
            <input type="text" class="input-small" ng-model="right">
            =
            <span>{{result}}</span>
            <button type="submit" class="btn" ng-click="calculate()">Calculate</button>
        </form>
    </div>
</div>
</body>
</html>
